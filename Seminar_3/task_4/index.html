<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js" defer></script>
  <title>Document</title>
</head>
<body>
<div id="registerPage" class="container">
  <h1>Регистрация</h1>
  <input type="text" id="registerUsername" placeholder="Логин"><br><br>
  <input type="password" id="registerPassword" placeholder="Пароль"><br><br>
  <button id="registerButton">Регистрация</button>
  <div id="registerError" class="error hidden"></div>
</div>

<div id="loginPage" class="container hidden">
  <h1>Вход</h1>
  <input type="text" id="loginUsername" placeholder="Логин"><br><br>
  <input type="password" id="loginPassword" placeholder="Пароль"><br><br>
  <button id="loginButton">Вход</button>
  <div id="loginError" class="error hidden"></div>
</div>

<div id="welcomePage" class="container hidden">
  <h1>Добро пожаловать!</h1>
  <button id="logoutButton">Выйти</button>
</div>
</body>
</html>
