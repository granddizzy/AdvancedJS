<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./login.js" type="module" defer></script>
  <title>Login</title>
</head>
<body>
<div id="loginPage" class="container">
  <h1>Вход</h1>
  <label for="loginUsername">Логин:</label>
  <input type="text" id="loginUsername" placeholder="Логин"><br><br>
  <label for="loginPassword">Пароль:</label>
  <input type="password" id="loginPassword" placeholder="Пароль"><br><br>
  <button id="loginButton">Вход</button>
  <button id="registerButton">Регистрация</button>
  <div id="loginError" class="error"></div>
</div>
</body>
</html>
